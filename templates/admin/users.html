<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP-Alertify – Users Management</title>

  <!-- Base Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <!-- Users Page Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/users.css') }}">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database-compat.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

  <!-- Header (top bar) -->
  <header>
    <h1>MP Alertify - Admin Dashboard</h1>
    <div class="hamburger" id="hamburger">☰</div>
  </header>

  <!-- SIDE NAV (fixed left) -->
  <nav class="side-nav" id="sideNav">

    <!-- LOGO AREA -->
    <div class="nav-logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MP Alertify Logo">
      <h2>MP Alertify</h2>
    </div>

    <span class="nav-separator"></span>

    <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
    <a href="{{ url_for('manage_users') }}" class="active">Manage Users</a>
    <a href="{{ url_for('view_reports') }}">Reports</a>
    <a href="{{ url_for('home') }}" id="logoutBtn">Logout</a>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="main">
    <div class="dashboard-welcome">
      <h2>Users Management</h2>
      <p>View, track, and manage all registered users.</p>
    </div>

    <section id="usersSection">
      <div id="usersContainer">
        <p>Loading users...</p>
      </div>
    </section>
  </main>

  <footer>
    © 2025 MP-Alertify. All Rights Reserved.
  </footer>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
  <script src="{{ url_for('static', filename='js/base.js') }}"></script>
  <script src="{{ url_for('static', filename='js/users.js') }}"></script>
</body>
</html>
